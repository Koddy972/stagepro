    <script>

            const logo = document.querySelector('.logo-icon');

            const headerTop = document.querySelector('.header-top');

                html += `

        function updateMeasurements() {
            const measurements = document.getElementById('measurements');
            const logo = document.querySelector('.logo-icon');
            const header = document.querySelector('header');
            const mainHeader = document.querySelector('.main-header');
            const navLinks = document.querySelectorAll('nav ul li a');
            
            const data = {
                'Largeur logo': logo ? `${logo.offsetWidth}px` : 'N/A',
                'Hauteur logo': logo ? `${logo.offsetHeight}px` : 'N/A',
                'Hauteur header totale': header ? `${header.offsetHeight}px` : 'N/A',
                'Hauteur main-header': mainHeader ? `${mainHeader.offsetHeight}px` : 'N/A',

                'Largeur viewport': `${window.innerWidth}px`,
                'Mode': window.innerWidth > 768 ? 'Desktop' : 'Mobile'
            };
            
            let html = '';
            for (const [key, value] of Object.entries(data)) {
                html += `
                    <div class="test-item">
                        <div class="test-label">${key}</div>
                        <div class="test-value">${value}</div>
                    </div>
                `;
            }
            
            measurements.innerHTML = html;
        }
        
        function testHoverAnimation() {
            const firstLink = document.querySelector('nav ul li a');
            if (firstLink) {
                firstLink.style.backgroundColor = '#ffffcc';
                alert('Passez la souris sur le premier lien pour tester l\'animation.\nLe fond jaune dispara√Ætra avec l\'animation.');
                setTimeout(() => {
                    firstLink.style.backgroundColor = '';
                }, 3000);
            }
        }
        
        function testResponsive() {
            const currentWidth = window.innerWidth;
            if (currentWidth > 768) {
                alert('Redimensionnez la fen√™tre du navigateur √† moins de 768px pour voir la version mobile.\n\nOu ouvrez les DevTools (F12) et activez le mode responsive.');
            } else {

            }
            setTimeout(() => {

            }, 500);
        }
        
        function testProtection() {
            const logo = document.querySelector('.logo-icon');
            const header = document.querySelector('header');
            
            if (confirm('Ce test va essayer de casser les styles.\nVoulez-vous continuer?')) {
                // Tentative de modification
                if (logo) logo.style.width = '200px';
                if (logo) logo.style.height = '50px';
                if (header) header.style.position = 'relative';
                if (header) header.style.zIndex = '1';
                
                alert('Styles malveillants appliqu√©s!\nLe syst√®me de protection devrait les corriger automatiquement...');
                
                setTimeout(() => {
                    runTests();
                    alert('V√©rifiez les r√©sultats des tests.\nSi le syst√®me fonctionne, tout devrait √™tre corrig√©!');
                }, 1000);
            }
        }
        
        // Lancer les tests au chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                runTests();
            }, 500);
        });
        
        // Mise √† jour lors du redimensionnement
        window.addEventListener('resize', () => {
            updateMeasurements();
        });
    </script>
